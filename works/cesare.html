    function invio() {
        cifra(readText(), toNumeber(readKey()));

        printText();
    }

    function readText() {
        return document.getElementById("text").value;
    }

    function readKey() {
        return document.getElementById("key").value;
    }

    function toNumeber(key) { 
        for(var i = 0; i < c.length; i++) {
            if(c[i] == key.toUpperCase() || c[i] == key) return i;
        }
    }

    function cifra(text, key) {
        key++;
        var newText;
        for(var i = 0; i < text.length; i++) {
            var at = toNumeber(text.charAt(i));

            newText += c[at +key];
        }
        console.log(newText);
    }

</script>
